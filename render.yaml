services:
  - type: web
    name: csv-export-service
    runtime: node
    plan: standard
    startCommand: npm start
    envVars:
      - key: API_PORT
        value: 8080
      - key: NODE_ENV
        value: production
      - key: EXPORT_STORAGE_PATH
        value: /app/exports
      - key: BATCH_SIZE
        value: 1000
      - key: CHUNK_SIZE
        value: 65536
      - key: DATABASE_URL
        fromDatabase:
          name: csv-export-db
          property: connectionString

  - type: pserv
    name: csv-export-db
    runtime: postgres15
    plan: standard
    ipAllowList: []

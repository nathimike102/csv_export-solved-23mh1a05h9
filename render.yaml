services:
  - type: web
    name: csv-export-service
    runtime: node
    plan: starter
    buildCommand: npm ci --only=production
    startCommand: npm start
    envVars:
      - key: API_PORT
        value: 8080
      - key: NODE_ENV
        value: production
      - key: EXPORT_STORAGE_PATH
        value: /app/exports
      - key: BATCH_SIZE
        value: 1000
      - key: CHUNK_SIZE
        value: 65536
      - key: DATABASE_URL
        fromDatabase:
          name: csv-export-db
          property: connectionString

databases:
  - name: csv-export-db
    plan: starter
    databaseName: exports_db
    user: exporter
